<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Viewer</title>
  <script src="/public/script.js" defer></script>
  <style>

    #colorPalette {
      width: 50%;
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      gap: 2px;

    }

    .color-box {
      width: 50px;
      height: 50px;
      display: inline-block;
    }

  </style>
</head>
<body>
  <div>
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" placeholder="Enter nickname">
    <label for="year">Year:</label>
    <input type="text" id="year" placeholder="Enter year">
    <button onclick="startScraping()">Fetch Color Palette</button>
  </div>
  <div id="colorPalette"></div>
</body>
</html>
