<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letterboxd Scraper</title>
  <script src="/public/script.js" defer></script>
  <style>
.color-palette-container {
  display: flex;
  flex-wrap: wrap;
}

.color-box {
  width: 150px;
  height: 225px;
  margin: 10px;
  position: relative;
}

.film-name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  text-align: center;
  font-size: 14px;
}

  </style>
</head>
<body>
  <h1>Data Scraping</h1>
  <form id="scrapeForm">
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" required>
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br>
    <button type="button" onclick="startScraping()">Start Scraping</button>
  </form>

  <h2>Color Palette</h2>

  <div id="colorPalette" class="color-palette-container"></div>
</body>
</html>
